<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="comentarios.css">
</head>
    <body>
        <div class="container">
            <div class="comment-form">
                <h2>Adicionar Comentário</h2>
                <form>
                    <input type="text" placeholder="Seu nome" required>
                    <textarea placeholder="Seu comentário" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="comments-section">
                <h2>Comentários Recentes</h2>
                <div class="comment">
                    <h3>Nome do Usuário</h3>
                    <p>Este é um exemplo de comentário. Obrigado por visitar nossa página!</p>
                </div>
                <div class="comment">
                    <h3>Nome do Usuário</h3>
                    <p>Este é outro exemplo de comentário. Sinta-se à vontade para deixar o seu!</p>
                </div>
                <!-- Adicione mais comentários conforme necessário -->
            </div>
        </div>
    </body>
</html>
